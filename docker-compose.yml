version: '3'
services:
    nginx:
        build:
            context: ./
            dockerfile: docker/nginx.docker
        volumes:
            - ./:/var/www
        ports:
            - "8080:80"
        uses:
            - php-fpm
    php-fpm:
        build:
            context: /
            dockerfile: docker/php-fpm.docker
        volumes:
            - ./:var/www
        environment:
            - "DB_HOST=127.0.0.1"
            - "DB_PORT=3306"
            - "REDIS_PORT=6379"
            - "REDIS_HOST=redis"
    mysql:
        image: mysql:5.7
        volumes:
            - ./storage/docker/mysql:/var/lib/mysql
        environment:
            - 'MYSQL_ROOT_PASSWORD=secret'
            - 'MYSQL_USER=app'
            - 'MYSQL_PASSWORD=pass'
            - 'MYSQL_DATABASE=app'
        ports:
            - '33061:3306'
    redis:
        image: redis:3.0
        ports:
           - '63791:6379'
